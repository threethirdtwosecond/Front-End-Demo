<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网页时钟</title>
    <style>
        body {display:flex;justify-content:center;}
        #clock {background:black;display:flex;align-items:center;justify-content:center;border:1px solid;color:#fff;padding:10px;}
        #clock > * {margin:0 10px;}
        #clock span {width:60px;height:30px;background:#fff;text-align: center;line-height:30px;font-size:1.2em;color:#333;}
    </style>
</head>
<body>
    <div id="clock">
        <span></span>
        "点"
        <span></span>
        "分"
        <span></span>
        "秒"
    </div>
</body>
<script>
var time = document.querySelectorAll("span");
function getTime(){
    var date = new Date();
    var date_array = [date.getHours(), date.getMinutes(),date.getSeconds()];
    for(var i = 0; i < time.length; i++){
        time[i].innerHTML = date_array[i];
    }
}
setInterval(getTime,1000)
</script>
</html>
