<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <style>
       * {margin:5px;padding:5px;}
       body {text-align: center;}
       .main {margin:0 auto;} 
       .main span {display:inline-block;width:100px;height:100px;background:red;}
    </style>
    <script src="jquery-3.3.1/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="main">
        <span></span>
        <span></span>
        <span></span><br>
        <button id="butt">点击改变颜色</button>
    </div>
<script>
    var x = Array.from(document.getElementsByTagName('span'));
    var button = document.getElementById('butt');
    var color = ['blue','green','orange'];
    button.onclick = function(){
        x.map(i => i.style.background = color[0]);
        color.push(color.shift());
    }
        
    
    
</script>
</body>
</html>
