<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>鼠标移过改变路径</title>
    <style>
        body {display:flex;justify-content:center;}
        .display {text-align:center;margin-bottom:20px;}
        .display img {width:300px;height:150px;}
        .photos img {display:inline-block;width:100px;height:50px; margin-right:10px;}
    </style>
</head>
<body>
    <div class="album">
        <div class="display">
            <img src="1.jpeg" alt="">
        </div>
        <div class="photos">
            <img src="img/34/1.jpeg" alt="">
            <img src="img/34/2.jpeg" alt="">
            <img src="img/34/3.jpg" alt="">
            <img src="img/34/4.jpeg" alt="">
            <img src="img/34/5.jpeg" alt="">
            <img src="img/34/6.jpeg" alt="">
        </div>
    </div>
</body>
<script>
    var display = document.querySelector(".display > img");
    var photos = document.querySelectorAll(".photos > img");

    for(var i = 0; i < photos.length; i++) {
        photos[i].index = i;
        photos[i].onmouseover = function (){
            display.setAttribute("src",photos[this.index].getAttribute("src"));
        }
    }
</script>
</html>
